name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Disable BuildKit
        run: |
          echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV

      - name: Build with community Buildozer image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            waxiscool/py3-kivy-buildozer \
            buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
