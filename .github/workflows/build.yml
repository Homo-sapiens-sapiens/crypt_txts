name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildozer
        run: |
          docker pull kivy/buildozer:latest
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer:latest \
            buildozer -v android debug
